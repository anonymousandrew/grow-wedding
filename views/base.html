<!DOCTYPE html>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
<title>Salt + Pepper</title>
<link href="//fonts.googleapis.com/css?family=RobotoDraft:100,300,400,500,700" rel="stylesheet">
<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.deep_purple-green.min.css">
<link rel="stylesheet" href="/static/css/main.min.css">
<script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<script src="/static/js/main.min.js"></script>
<body>
  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Salt + Pepper</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="/">About</a>
          <a class="mdl-navigation__link" href="/details/">Details</a>
          <a class="mdl-navigation__link" href="/rsvp/">RSVP</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Salt + Pepper</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="/">About</a>
        <a class="mdl-navigation__link" href="/details/">Details</a>
        <a class="mdl-navigation__link" href="/rsvp/">RSVP</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      {% block main %}
        {% if doc.html %}
          {{doc.html|render|safe}}
        {% endif %}
      {% endblock %}
    </main>
  </div>
  <footer>
    You found the bottom of the page!
  </footer>
  <script>
    scaffold.main();
  </script>
