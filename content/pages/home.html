{% extends '/views/base.html' %}

{% block main %}

<div class="intro mdl-typography--text-center">
  {% set intro = doc.intro %}
  <h1>
    {{intro.header}}
  </h1>
  <p>
    {{intro.text}}
  </p>
</div>
  
<div class="about mdl-grid">
  {% set about = doc.about %}
  <div class="hero mdl-cell mdl-cell--12-col mdl-cell--middle ">
    <p>
      {{about.hero.text}}
    </p>
  </div>
</div>
{% endblock %}
